<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Citas Medicas</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<link rel="stylesheet" href="../resources/css/styles.css"/>
	<link rel="icon" href="../resources/images/icono.png" type="image/png"/>
	
</h:head>
<h:body onload="#{homeVista.inicio()}">
	<p:sidebar widgetVar="sidebar" position="top" baseZIndex="10000">
		<h1 style="font-weight: normal">Men√∫</h1>
		<p:commandButton action="#{homeVista.logout}"
			value="Logout" oncomplete="PF('sidebar').hide()" />
	</p:sidebar>

	<p:commandButton icon="pi pi-arrow-down"
		oncomplete="PF('sidebar').show()" />
	
	<p:growl id="growl2" showDetail="true" life="3000" />
	
	<h:form>
		<p:commandButton update="growl2" value="update" action="#{homeVista.inicio}"/>	
	</h:form>
</h:body>

</html>
